<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock, paper, scissors</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Piedra, papel o tijera</h1></header>
    <main class="main">
      <div class="main__container1">
        <h2 class="main__title">Elije tu jugada</h2>
        <img class="main__image" src="./assets/images/hand.png" alt="mano señalando" title="selecciona una jugada"/>
      </div>
      <div class="main__container2">

        <img class="rock" src="./assets/images/rock.png" onClick="play(0)"/>
        <img class="paper"src="./assets/images/paper.png" onClick="play(1)"/>
        <img class="scissors" src="./assets/images/scissors.png" onClick="play(2)"/>
      </div>
      <div class="main__container3">
        <div class="main__container3--items">
          <h2>Jugador:</h2>
          <h3 id="human"></h3>
        </div>
        <div class="main__container3--items">
          <h2>Máquina:</h2>
          <h3 id="machine"></h3> 
        </div>
        <div class="main__container3--items">
          <h2>El resultado es:</h2>
          <h3 id="result"></h3>
        </div>
      </div>
      <div class="container__button">
      <button class="container__button--reset js-reset">NUEVA PARTIDA</button>
    </div>
    </main>
    <footer class="footer">
      <ul class="footer__list">
        <li>
          <a href="https://github.com/chicano85" title="Ir a GitHub"
            ><img class="logo" title="logo Github" src="./assets/images/logo-github.png" alt="logo Github"/></a
          >
        <li>
          <a href="https://www.linkedin.com/in/angelachicanocano/" title="Ir a Linkedin"
          ><img class="logo" title="logo Github" src="./assets/images/logo-linkedin.png" alt="logo Linkedin"/></a>
        <li>
        <li>
          <a href="mailto:chicano.cano@gmail.com" title="Enviar correo"
            ><img class="logo" title="logo Github" src="./assets/images/logo-mail.png" alt="logo mail"/></a>
        <li>
      </ul>
      <small class="small">&copy; 2021 Ángela Chicano</small>
    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
